{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white rounded-top">
                    <h3 class="text-start mb-0"><i class="fas fa-key me-2"></i>Quên mật khẩu</h3>
                </div>
                <div class="card-body p-3 p-md-4">
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        {{ form.csrf_token }}
                        <div class="mb-3">
                            {{ form.email.label(class="form-label") }}
                            {{ form.email(class="form-control", placeholder="Nhập email của bạn") }}
                        </div>
                        <div class="mb-3">
                            {{ form.submit(class="btn btn-primary w-100") }}
                        </div>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.login') }}">Quay lại đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
